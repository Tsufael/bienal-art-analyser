version: "2.0"
services:
    art_analyser_database:
        image: postgres:10.4
        env_file: .env
        volumes:
            - "./srv/docker/postgres/:/var/lib/postgresql/data"
        ports:
            - "50001:5432"
    art_analyser_redis:
        image: redis:alpine
        hostname: redis
        ports:
            - "50002:6379"
        volumes:
            - "./srv/docker/redis/:/data/"
